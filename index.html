    <main class="">
        <figure class="figure">
            <img src="./public/img/imagenHome.webp" alt="">
        </figure>
        <section>
            <form class="m-auto p-4 shadow w-50 ">
                <h2 class="mb-4">Agregar mascota</h2>

                <h4>Datos mascota</h4>
                <div class="mb-3">
                    <label for="nombreMascota" class="form-label">Nombre mascota</label>
                    <input type="text" class="form-control" id="nombreMascota"
                        placeholder="Ingrese el nombre de su mascota">
                </div>
                <div class="mb-3">
                    <label for="especieMascota" class="form-label">Especie</label>
                    <input type="text" class="form-control" id="especieMascota" placeholder="Perro, gato, conejo...">
                </div>
                <div class="mb-3">
                    <label for="razaMascota" class="form-label">Raza</label>
                    <input type="text" class="form-control" id="razaMascota" placeholder="San Bernardo, criollo...">
                </div>
                <div class="mb-3">
                    <label for="fechaNacimientoMascota" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimientoMascota" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="pesoMascota" class="form-label">Peso</label>
                    <input type="text" class="form-control" id="pesoMascota" placeholder="Peso en kilogramos">
                </div>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Disabled select menu</label>
                    <select id="estadoMascota" class="form-select">
                        <option selected disabled></option>
                        <option>Estable</option>
                        <option>Critico</option>
                    </select>
                </div>
                <h4>Información propietario</h4>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Another label</label>
                    <input type="" class="form-control" id="formGroupExampleInput2"
                        placeholder="Another input placeholder">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Example label</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Example input placeholder">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Another label</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Another input placeholder">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <section class=" ">
            <article id="showMascotas" class="mb-5">
                <h2 class="w-100 ps-4">Listado mascotas registradas</h2>
            </article>
            <article class="text-center">
                <button type="button" id="reset" class="btn btn-primary ">Reset</button>
                <button type="button" id="limpiar" class="btn btn-danger">Limpiar</button>
            </article>
        </section>
